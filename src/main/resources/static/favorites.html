<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rentigo - Ulubione</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/common.css">
    <style>
        .header {
            background: #1a1a2e;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 60px;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            color: white;
            text-decoration: none;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .nav {
            display: flex;
            gap: 40px;
        }

        .nav a {
            color: white;
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            opacity: 0.9;
            transition: opacity 0.2s;
        }

        .nav a:hover {
            opacity: 1;
        }

        .header-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            opacity: 0.9;
            transition: opacity 0.2s;
            text-decoration: none;
        }

        .header-icon:hover {
            opacity: 1;
        }

        .header-icon.active {
            color: #e67e22;
            opacity: 1;
        }

        .header-icon svg {
            width: 24px;
            height: 24px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #e67e22;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 16px;
            color: white;
            text-decoration: none;
        }

        .login-btn {
            background-color: transparent;
            color: white;
            border: 2px solid white;
            padding: 10px 24px;
            font-size: 14px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s;
        }

        .login-btn:hover {
            background-color: white;
            color: #333;
        }

        .page-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .page-title {
            font-size: 32px;
            font-weight: 700;
            color: #333;
        }

        .favorites-count {
            font-size: 15px;
            color: #666;
            margin-left: 12px;
            font-weight: 400;
        }

        .hotels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 24px;
        }

        .hotel-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .hotel-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        }

        .hotel-image {
            width: 100%;
            height: 220px;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            position: relative;
        }

        .hotel-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .hotel-badge {
            position: absolute;
            top: 16px;
            left: 16px;
            background: #e67e22;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .hotel-favorite {
            position: absolute;
            top: 16px;
            right: 16px;
            width: 36px;
            height: 36px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s;
            border: none;
        }

        .hotel-favorite:hover {
            transform: scale(1.1);
        }

        .hotel-favorite svg {
            width: 20px;
            height: 20px;
            color: #e67e22;
            fill: #e67e22;
        }

        .hotel-content {
            padding: 20px;
        }

        .hotel-location {
            display: flex;
            align-items: center;
            gap: 6px;
            color: #666;
            font-size: 13px;
            margin-bottom: 8px;
        }

        .hotel-location svg {
            width: 14px;
            height: 14px;
        }

        .hotel-name {
            font-size: 20px;
            font-weight: 700;
            color: #333;
            margin-bottom: 12px;
        }

        .hotel-features {
            display: flex;
            gap: 16px;
            margin-bottom: 16px;
        }

        .hotel-feature {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            color: #666;
        }

        .hotel-feature svg {
            width: 16px;
            height: 16px;
            color: #e67e22;
        }

        .hotel-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 16px;
            border-top: 1px solid #eee;
        }

        .hotel-rating {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .rating-score {
            background: #e67e22;
            color: white;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
        }

        .rating-text {
            font-size: 13px;
            color: #666;
        }

        .hotel-price {
            text-align: right;
        }

        .price-amount {
            font-size: 22px;
            font-weight: 700;
            color: #333;
        }

        .price-period {
            font-size: 13px;
            color: #666;
        }

        @media (max-width: 768px) {
            .header {
                padding: 20px 30px;
            }

            .nav {
                display: none;
            }

            .hotels-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">Rentigo</a>
        <div class="header-right">
            <nav class="nav">
                <a href="index.html">Strona główna</a>
                <a href="search.html">Oferty</a>
                <a href="add-place.html">Dodaj miejsce</a>
                <a href="contact.html">Kontakt</a>
            </nav>
            <a href="favorites.html" class="header-icon active" title="Ulubione">
                <svg fill="currentColor" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
                </svg>
            </a>
            <a href="profile.html" class="user-avatar" style="display: none;"></a>
            <a href="login.html" class="login-btn">Zaloguj się</a>
        </div>
    </header>

    <div class="page-container">
        <div class="page-header">
            <h1 class="page-title">Ulubione <span class="favorites-count" id="favoritesCount"></span></h1>
        </div>

        <div class="hotels-grid" id="favoritesGrid">
            <div class="loading-state" style="grid-column: 1 / -1;">
                <div class="spinner"></div>
                <p>Ładowanie ulubionych...</p>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        let favorites = [];

        document.addEventListener('DOMContentLoaded', () => {
            if (!api.isLoggedIn()) {
                window.location.href = 'login.html';
                return;
            }
            updateAuthUI();
            loadFavorites();
        });

        async function loadFavorites() {
            const container = document.getElementById('favoritesGrid');

            try {
                favorites = await api.getFavorites();
                renderFavorites();
            } catch (error) {
                showError(container, error.message);
            }
        }

        function renderFavorites() {
            const container = document.getElementById('favoritesGrid');
            const countEl = document.getElementById('favoritesCount');

            if (!favorites || favorites.length === 0) {
                countEl.textContent = '';
                showEmpty(container, 'Nie masz jeszcze ulubionych miejsc', `
                    <p style="margin-bottom: 20px;">Dodaj miejsca do ulubionych, aby łatwo do nich wrócić.</p>
                    <a href="search.html" class="btn btn-primary">Przeglądaj oferty</a>
                `);
                return;
            }

            countEl.textContent = `(${favorites.length} ${favorites.length === 1 ? 'miejsce' : (favorites.length < 5 ? 'miejsca' : 'miejsc')})`;

            container.innerHTML = favorites.map(place => {
                const imageUrl = getImageUrl(place.mainImageUrl || (place.images && place.images[0]?.url));
                const rating = place.averageRating || 0;
                const ratingText = getRatingText(rating);

                return `
                    <div class="hotel-card" data-place-id="${place.id}">
                        <div class="hotel-image" style="background-image: url('${imageUrl}'); background-size: cover; background-position: center;">
                            <button class="hotel-favorite" onclick="event.stopPropagation(); removeFavorite(${place.id})" title="Usuń z ulubionych">
                                <svg fill="currentColor" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
                                </svg>
                            </button>
                        </div>
                        <a href="hotel.html?id=${place.id}" class="hotel-content" style="text-decoration: none; color: inherit;">
                            <div class="hotel-location">
                                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                                </svg>
                                ${place.cityName || ''}${place.address ? ', ' + place.address : ''}
                            </div>
                            <h3 class="hotel-name">${place.name}</h3>
                            <div class="hotel-features">
                                <div class="hotel-feature">
                                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                                    </svg>
                                    Do ${place.maxGuests} ${place.maxGuests === 1 ? 'osoby' : 'osób'}
                                </div>
                                <div class="hotel-feature">
                                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                                    </svg>
                                    ${place.bedrooms} ${place.bedrooms === 1 ? 'pokój' : 'pokoje'}
                                </div>
                            </div>
                            <div class="hotel-footer">
                                <div class="hotel-rating">
                                    ${rating > 0 ? `
                                        <span class="rating-score">${rating.toFixed(1)}</span>
                                        <span class="rating-text">${ratingText}</span>
                                    ` : '<span class="rating-text">Brak ocen</span>'}
                                </div>
                                <div class="hotel-price">
                                    <div class="price-amount">${formatPrice(place.pricePerNight)}</div>
                                    <div class="price-period">za noc</div>
                                </div>
                            </div>
                        </a>
                    </div>
                `;
            }).join('');
        }

        function getRatingText(rating) {
            if (rating >= 9.5) return 'Wyjątkowy';
            if (rating >= 9) return 'Znakomity';
            if (rating >= 8) return 'Bardzo dobry';
            if (rating >= 7) return 'Dobry';
            if (rating >= 6) return 'Przyjemny';
            return 'Ocena';
        }

        async function removeFavorite(placeId) {
            try {
                await api.removeFavorite(placeId);
                favorites = favorites.filter(p => p.id !== placeId);
                renderFavorites();
                showToast('Usunięto z ulubionych', 'success');
            } catch (error) {
                showToast(error.message, 'error');
            }
        }

        function showToast(message, type = '') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }
    </script>
</body>
</html>
