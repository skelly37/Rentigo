<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rentigo - Twój apartament, Twój wybór</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
        }

        .hero {
            position: relative;
            min-height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.5)),
                        url('https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?w=1920&q=80') center/cover no-repeat;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 60px;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            color: white;
            text-decoration: none;
        }

        .nav {
            display: flex;
            gap: 40px;
        }

        .nav a {
            color: white;
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            opacity: 0.9;
            transition: opacity 0.2s;
        }

        .nav a:hover {
            opacity: 1;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .login-btn {
            background-color: transparent;
            color: white;
            border: 2px solid white;
            padding: 10px 24px;
            font-size: 14px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s;
        }

        .login-btn:hover {
            background-color: white;
            color: #333;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
            padding-bottom: 120px;
        }

        .subtitle {
            color: white;
            font-size: 16px;
            font-weight: 400;
            margin-bottom: 12px;
            opacity: 0.9;
        }

        .title {
            color: white;
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 40px;
            line-height: 1.2;
        }

        .cta-button {
            background-color: #e67e22;
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .cta-button:hover {
            background-color: #d35400;
        }

        /* Search Bar */
        .search-container {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 700px;
            padding: 0 20px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 12px;
            padding: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        .search-input {
            flex: 1;
            border: none;
            padding: 12px 20px;
            font-size: 15px;
            outline: none;
            background: transparent;
            color: #333;
        }

        .search-input::placeholder {
            color: #999;
        }

        .search-button {
            background-color: #e67e22;
            color: white;
            border: none;
            padding: 14px 24px;
            font-size: 15px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background-color 0.2s;
        }

        .search-button:hover {
            background-color: #d35400;
        }

        .search-icon {
            width: 18px;
            height: 18px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 20px 30px;
            }

            .nav {
                gap: 20px;
            }

            .nav a {
                font-size: 14px;
            }

            .title {
                font-size: 32px;
            }

            .search-bar {
                flex-direction: column;
                gap: 10px;
            }

            .search-input {
                width: 100%;
                text-align: center;
            }

            .search-button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <section class="hero">
        <header class="header">
            <a href="index.html" class="logo">Rentigo</a>
            <div class="header-right">
                <nav class="nav">
                    <a href="index.html">Strona główna</a>
                    <a href="search.html">Oferty</a>
                    <a href="about.html">O nas</a>
                    <a href="contact.html">Kontakt</a>
                </nav>
                <a href="login.html" class="login-btn">Zaloguj się</a>
            </div>
        </header>

        <main class="main-content">
            <p class="subtitle">Witaj w Rentigo</p>
            <h1 class="title">Twój apartament, Twój wybór</h1>
            <a href="search.html" class="cta-button" style="text-decoration: none;">Przeglądaj ofertę mieszkań</a>
        </main>

        <div class="search-container">
            <form class="search-bar" action="search.html" method="get">
                <input type="text" name="q" class="search-input" placeholder="Wpisz miejscowość lub adres nieruchomości">
                <button type="submit" class="search-button">
                    <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                    </svg>
                    Szukaj
                </button>
            </form>
        </div>
    </section>
</body>
</html>
