<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rentigo - Twój apartament, Twój wybór</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
        }

        .hero {
            position: relative;
            min-height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.5)),
                        url('https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?w=1920&q=80') center/cover no-repeat;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 60px;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            color: white;
            text-decoration: none;
        }

        .nav {
            display: flex;
            gap: 40px;
        }

        .nav a {
            color: white;
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            opacity: 0.9;
            transition: opacity 0.2s;
        }

        .nav a:hover {
            opacity: 1;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .header-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            opacity: 0.9;
            transition: opacity 0.2s;
            text-decoration: none;
        }

        .header-icon:hover {
            opacity: 1;
        }

        .header-icon svg {
            width: 24px;
            height: 24px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #e67e22;
            display: none;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 16px;
            color: white;
            text-decoration: none;
        }

        .login-btn {
            background-color: transparent;
            color: white;
            border: 2px solid white;
            padding: 10px 24px;
            font-size: 14px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s;
        }

        .login-btn:hover {
            background-color: white;
            color: #333;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
            padding-bottom: 120px;
        }

        .subtitle {
            color: white;
            font-size: 16px;
            font-weight: 400;
            margin-bottom: 12px;
            opacity: 0.9;
        }

        .title {
            color: white;
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 40px;
            line-height: 1.2;
        }

        .cta-button {
            background-color: #e67e22;
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            text-decoration: none;
        }

        .cta-button:hover {
            background-color: #d35400;
        }

        .search-container {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 700px;
            padding: 0 20px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 12px;
            padding: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            position: relative;
        }

        .search-input-wrapper {
            flex: 1;
            position: relative;
        }

        .search-input {
            width: 100%;
            border: none;
            padding: 12px 20px;
            font-size: 15px;
            outline: none;
            background: transparent;
            color: #333;
        }

        .search-input::placeholder {
            color: #999;
        }

        .autocomplete-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border-radius: 0 0 12px 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            max-height: 300px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .autocomplete-dropdown.show {
            display: block;
        }

        .autocomplete-item {
            padding: 14px 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: background-color 0.15s;
        }

        .autocomplete-item:hover {
            background-color: #f5f5f5;
        }

        .autocomplete-item.selected {
            background-color: #fff3e6;
        }

        .autocomplete-item svg {
            width: 20px;
            height: 20px;
            color: #e67e22;
            flex-shrink: 0;
        }

        .autocomplete-item-text {
            display: flex;
            flex-direction: column;
        }

        .autocomplete-item-name {
            font-weight: 500;
            color: #333;
        }

        .autocomplete-item-region {
            font-size: 13px;
            color: #666;
        }

        .search-button {
            background-color: #e67e22;
            color: white;
            border: none;
            padding: 14px 24px;
            font-size: 15px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background-color 0.2s;
        }

        .search-button:hover {
            background-color: #d35400;
        }

        .search-icon {
            width: 18px;
            height: 18px;
        }

        @media (max-width: 768px) {
            .header {
                padding: 20px 30px;
            }

            .nav {
                display: none;
            }

            .title {
                font-size: 32px;
            }

            .search-bar {
                flex-direction: column;
                gap: 10px;
            }

            .search-input-wrapper {
                width: 100%;
            }

            .search-input {
                text-align: center;
            }

            .search-button {
                width: 100%;
                justify-content: center;
            }

            .autocomplete-dropdown {
                position: fixed;
                top: auto;
                bottom: 0;
                left: 0;
                right: 0;
                border-radius: 12px 12px 0 0;
                max-height: 50vh;
            }
        }
    </style>
</head>
<body>
    <section class="hero">
        <header class="header">
            <a href="index.html" class="logo">Rentigo</a>
            <div class="header-right">
                <nav class="nav">
                    <a href="index.html">Strona główna</a>
                    <a href="search.html">Oferty</a>
                    <a href="about.html">O nas</a>
                    <a href="contact.html">Kontakt</a>
                </nav>
                <a href="favorites.html" class="header-icon" title="Ulubione">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
                    </svg>
                </a>
                <a href="profile.html" class="user-avatar"></a>
                <a href="login.html" class="login-btn">Zaloguj się</a>
            </div>
        </header>

        <main class="main-content">
            <p class="subtitle">Witaj w Rentigo</p>
            <h1 class="title">Twój apartament, Twój wybór</h1>
            <a href="search.html" class="cta-button">Przeglądaj ofertę mieszkań</a>
        </main>

        <div class="search-container">
            <div class="search-bar">
                <div class="search-input-wrapper">
                    <input type="text"
                           id="citySearch"
                           class="search-input"
                           placeholder="Dokąd chcesz jechać?"
                           autocomplete="off">
                    <div class="autocomplete-dropdown" id="autocompleteDropdown"></div>
                </div>
                <button type="button" class="search-button" id="searchButton">
                    <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                    </svg>
                    Szukaj
                </button>
            </div>
        </div>
    </section>

    <script src="js/api.js"></script>
    <script>
        let cities = [];
        let selectedCity = null;
        let selectedIndex = -1;

        document.addEventListener('DOMContentLoaded', async () => {
            updateAuthUI();
            await loadCities();
            setupAutocomplete();
        });

        async function loadCities() {
            try {
                cities = await api.getCities();
            } catch (error) {
                console.error('Error loading cities:', error);
            }
        }

        function setupAutocomplete() {
            const input = document.getElementById('citySearch');
            const dropdown = document.getElementById('autocompleteDropdown');
            const searchButton = document.getElementById('searchButton');

            input.addEventListener('input', () => {
                const query = input.value.trim().toLowerCase();
                selectedIndex = -1;

                if (query.length === 0) {
                    showAllCities();
                    return;
                }

                const filtered = cities.filter(city =>
                    city.name.toLowerCase().includes(query) ||
                    (city.country && city.country.toLowerCase().includes(query))
                );

                renderDropdown(filtered);
            });

            input.addEventListener('focus', () => {
                if (input.value.trim() === '') {
                    showAllCities();
                } else {
                    const query = input.value.trim().toLowerCase();
                    const filtered = cities.filter(city =>
                        city.name.toLowerCase().includes(query)
                    );
                    renderDropdown(filtered);
                }
            });

            input.addEventListener('keydown', (e) => {
                const items = dropdown.querySelectorAll('.autocomplete-item');

                if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    selectedIndex = Math.min(selectedIndex + 1, items.length - 1);
                    updateSelection(items);
                } else if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    selectedIndex = Math.max(selectedIndex - 1, -1);
                    updateSelection(items);
                } else if (e.key === 'Enter') {
                    e.preventDefault();
                    if (selectedIndex >= 0 && items[selectedIndex]) {
                        items[selectedIndex].click();
                    } else {
                        performSearch();
                    }
                } else if (e.key === 'Escape') {
                    dropdown.classList.remove('show');
                    selectedIndex = -1;
                }
            });

            document.addEventListener('click', (e) => {
                if (!e.target.closest('.search-bar')) {
                    dropdown.classList.remove('show');
                    selectedIndex = -1;
                }
            });

            searchButton.addEventListener('click', performSearch);
        }

        function showAllCities() {
            renderDropdown(cities);
        }

        function renderDropdown(cityList) {
            const dropdown = document.getElementById('autocompleteDropdown');

            if (cityList.length === 0) {
                dropdown.innerHTML = '<div class="autocomplete-item"><span style="color: #666;">Nie znaleziono miasta</span></div>';
                dropdown.classList.add('show');
                return;
            }

            dropdown.innerHTML = cityList.map((city, index) => `
                <div class="autocomplete-item ${index === selectedIndex ? 'selected' : ''}" data-id="${city.id}" data-name="${city.name}">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                    </svg>
                    <div class="autocomplete-item-text">
                        <span class="autocomplete-item-name">${city.name}</span>
                        ${city.country ? `<span class="autocomplete-item-region">${city.country}</span>` : ''}
                    </div>
                </div>
            `).join('');

            dropdown.querySelectorAll('.autocomplete-item').forEach(item => {
                item.addEventListener('click', () => {
                    const cityId = item.dataset.id;
                    const cityName = item.dataset.name;

                    if (cityId) {
                        selectedCity = { id: cityId, name: cityName };
                        document.getElementById('citySearch').value = cityName;
                        dropdown.classList.remove('show');
                        selectedIndex = -1;
                    }
                });
            });

            dropdown.classList.add('show');
        }

        function updateSelection(items) {
            items.forEach((item, i) => {
                item.classList.toggle('selected', i === selectedIndex);
            });

            if (selectedIndex >= 0 && items[selectedIndex]) {
                items[selectedIndex].scrollIntoView({ block: 'nearest' });
            }
        }

        function performSearch() {
            const input = document.getElementById('citySearch');
            const query = input.value.trim().toLowerCase();

            if (selectedCity) {
                window.location.href = `search.html?city=${selectedCity.id}`;
            } else if (query) {
                const matchedCity = cities.find(c => c.name.toLowerCase() === query);
                if (matchedCity) {
                    window.location.href = `search.html?city=${matchedCity.id}`;
                } else {
                    window.location.href = 'search.html';
                }
            } else {
                window.location.href = 'search.html';
            }
        }
    </script>
</body>
</html>
