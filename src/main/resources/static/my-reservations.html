<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rentigo - Moje rezerwacje</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/common.css">
    <style>
        .header {
            background: #1a1a2e;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 60px;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            color: white;
            text-decoration: none;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .nav {
            display: flex;
            gap: 40px;
        }

        .nav a {
            color: white;
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            opacity: 0.9;
            transition: opacity 0.2s;
        }

        .nav a:hover {
            opacity: 1;
        }

        .header-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            opacity: 0.9;
            transition: opacity 0.2s;
            text-decoration: none;
        }

        .header-icon:hover {
            opacity: 1;
        }

        .header-icon svg {
            width: 24px;
            height: 24px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #e67e22;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 16px;
            color: white;
            text-decoration: none;
        }

        .login-btn {
            background-color: transparent;
            color: white;
            border: 2px solid white;
            padding: 10px 24px;
            font-size: 14px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s;
        }

        .login-btn:hover {
            background-color: white;
            color: #333;
        }

        .page-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .page-title {
            font-size: 32px;
            font-weight: 700;
            color: #333;
        }

        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
        }

        .tab {
            padding: 12px 24px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #666;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
        }

        .tab:hover {
            border-color: #e67e22;
            color: #e67e22;
        }

        .tab.active {
            background: #e67e22;
            border-color: #e67e22;
            color: white;
        }

        .reservations-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .reservation-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            display: grid;
            grid-template-columns: 280px 1fr;
        }

        .reservation-image {
            height: 100%;
            min-height: 200px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
        }

        .reservation-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .reservation-content {
            padding: 24px;
            display: flex;
            flex-direction: column;
        }

        .reservation-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .reservation-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-confirmed {
            background: #d4edda;
            color: #155724;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-completed {
            background: #e2e3e5;
            color: #383d41;
        }

        .status-cancelled {
            background: #f8d7da;
            color: #721c24;
        }

        .reservation-place {
            font-size: 20px;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
            text-decoration: none;
        }

        .reservation-place:hover {
            color: #e67e22;
        }

        .reservation-location {
            display: flex;
            align-items: center;
            gap: 6px;
            color: #666;
            font-size: 14px;
            margin-bottom: 16px;
        }

        .reservation-location svg {
            width: 16px;
            height: 16px;
        }

        .reservation-details {
            display: flex;
            gap: 24px;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }

        .reservation-detail {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .detail-label {
            font-size: 12px;
            color: #999;
            text-transform: uppercase;
            font-weight: 500;
        }

        .detail-value {
            font-size: 15px;
            color: #333;
            font-weight: 500;
        }

        .reservation-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
            padding-top: 16px;
            border-top: 1px solid #eee;
        }

        .reservation-price {
            font-size: 20px;
            font-weight: 700;
            color: #e67e22;
        }

        .reservation-actions {
            display: flex;
            gap: 12px;
        }

        @media (max-width: 768px) {
            .header {
                padding: 20px 30px;
            }

            .nav {
                display: none;
            }

            .reservation-card {
                grid-template-columns: 1fr;
            }

            .reservation-image {
                min-height: 160px;
            }

            .reservation-details {
                gap: 16px;
            }

            .reservation-footer {
                flex-direction: column;
                gap: 16px;
                align-items: stretch;
            }

            .reservation-actions {
                flex-direction: column;
            }

            .btn {
                justify-content: center;
            }

            .tabs {
                overflow-x: auto;
                padding-bottom: 8px;
            }

            .tab {
                white-space: nowrap;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">Rentigo</a>
        <div class="header-right">
            <nav class="nav">
                <a href="index.html">Strona główna</a>
                <a href="search.html">Oferty</a>
                <a href="add-place.html">Dodaj miejsce</a>
                <a href="contact.html">Kontakt</a>
            </nav>
            <a href="favorites.html" class="header-icon" title="Ulubione">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
                </svg>
            </a>
            <a href="profile.html" class="user-avatar" style="display: none;"></a>
            <a href="login.html" class="login-btn">Zaloguj się</a>
        </div>
    </header>

    <div class="page-container">
        <div class="page-header">
            <h1 class="page-title">Moje rezerwacje</h1>
        </div>

        <div class="tabs">
            <button class="tab active" data-tab="upcoming">Nadchodzące</button>
            <button class="tab" data-tab="past">Zakończone</button>
            <button class="tab" data-tab="cancelled">Anulowane</button>
            <button class="tab" id="hostTab" data-tab="host" style="display: none;">Jako gospodarz</button>
        </div>

        <div class="reservations-list" id="reservationsList">
            <div class="loading-state">
                <div class="spinner"></div>
                <p>Ładowanie rezerwacji...</p>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        let currentTab = 'upcoming';
        let reservations = [];

        document.addEventListener('DOMContentLoaded', () => {
            if (!api.isLoggedIn()) {
                window.location.href = 'login.html';
                return;
            }
            updateAuthUI();
            showHostTabIfNeeded();
            setupTabs();
            loadReservations();
        });

        function showHostTabIfNeeded() {
            if (api.user && (api.user.role === 'HOST' || api.user.role === 'ADMIN')) {
                document.getElementById('hostTab').style.display = 'block';
            }
        }

        function setupTabs() {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    currentTab = tab.dataset.tab;
                    loadReservations();
                });
            });
        }

        async function loadReservations() {
            const container = document.getElementById('reservationsList');
            showLoading(container);

            try {
                switch (currentTab) {
                    case 'upcoming':
                        reservations = await api.getUpcomingReservations();
                        break;
                    case 'past':
                        reservations = await api.getPastReservations();
                        break;
                    case 'cancelled':
                        reservations = await api.getCancelledReservations();
                        break;
                    case 'host':
                        reservations = await api.getHostReservations();
                        break;
                }
                renderReservations();
            } catch (error) {
                showError(container, error.message);
            }
        }

        function renderReservations() {
            const container = document.getElementById('reservationsList');

            if (!reservations || reservations.length === 0) {
                const messages = {
                    upcoming: 'Nie masz żadnych nadchodzących rezerwacji',
                    past: 'Nie masz żadnych zakończonych rezerwacji',
                    cancelled: 'Nie masz żadnych anulowanych rezerwacji'
                };
                showEmpty(container, messages[currentTab], `<a href="search.html" class="btn btn-primary">Przeglądaj oferty</a>`);
                return;
            }

            container.innerHTML = reservations.map(reservation => {
                const statusClasses = {
                    'CONFIRMED': 'status-confirmed',
                    'PENDING': 'status-pending',
                    'COMPLETED': 'status-completed',
                    'CANCELLED': 'status-cancelled'
                };
                const statusLabels = {
                    'CONFIRMED': 'Potwierdzona',
                    'PENDING': 'Oczekuje na potwierdzenie',
                    'COMPLETED': 'Zakończona',
                    'CANCELLED': 'Anulowana'
                };

                const place = reservation.place || {};
                const imageUrl = place.mainImage || (place.images && place.images[0]) || '';

                return `
                    <div class="reservation-card">
                        <div class="reservation-image">
                            ${imageUrl ?
                                `<img src="${imageUrl}" alt="${place.name || 'Miejsce'}" onerror="this.style.display='none'; this.parentElement.innerHTML='<span>Brak zdjęcia</span>';">` :
                                '<span>Brak zdjęcia</span>'
                            }
                        </div>
                        <div class="reservation-content">
                            <div class="reservation-header">
                                <div>
                                    <a href="hotel.html?id=${place.id}" class="reservation-place">${place.name || 'Nieznane miejsce'}</a>
                                    <div class="reservation-location">
                                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                                        </svg>
                                        ${place.cityName || ''} ${place.address ? ', ' + place.address : ''}
                                    </div>
                                </div>
                                <span class="reservation-status ${statusClasses[reservation.status] || 'status-pending'}">${statusLabels[reservation.status] || reservation.status}</span>
                            </div>

                            <div class="reservation-details">
                                <div class="reservation-detail">
                                    <span class="detail-label">Zameldowanie</span>
                                    <span class="detail-value">${formatDateTime(reservation.checkIn)}</span>
                                </div>
                                <div class="reservation-detail">
                                    <span class="detail-label">Wymeldowanie</span>
                                    <span class="detail-value">${formatDateTime(reservation.checkOut)}</span>
                                </div>
                                <div class="reservation-detail">
                                    <span class="detail-label">Goście</span>
                                    <span class="detail-value">${reservation.guests} ${reservation.guests === 1 ? 'osoba' : (reservation.guests < 5 ? 'osoby' : 'osób')}</span>
                                </div>
                                <div class="reservation-detail">
                                    <span class="detail-label">Numer rezerwacji</span>
                                    <span class="detail-value">#RNT-${reservation.id}</span>
                                </div>
                            </div>

                            <div class="reservation-footer">
                                <span class="reservation-price">${formatPrice(reservation.totalPrice)}</span>
                                <div class="reservation-actions">
                                    <a href="reservation-details.html?id=${reservation.id}" class="btn btn-primary">Szczegóły rezerwacji</a>
                                    <a href="hotel.html?id=${place.id}" class="btn btn-secondary">Zobacz miejsce</a>
                                    ${currentTab === 'host' ?
                                        (reservation.status === 'PENDING' ?
                                            `<button class="btn btn-primary" onclick="confirmReservation(${reservation.id})">Zatwierdź</button>
                                             <button class="btn btn-danger" onclick="cancelReservation(${reservation.id})">Odrzuć</button>` :
                                            reservation.status === 'CONFIRMED' ?
                                                `<button class="btn btn-danger" onclick="cancelReservation(${reservation.id})">Anuluj</button>` :
                                                ''
                                        ) :
                                        (reservation.status === 'PENDING' || reservation.status === 'CONFIRMED' ?
                                            `<button class="btn btn-danger" onclick="cancelReservation(${reservation.id})">Anuluj</button>` :
                                            ''
                                        )
                                    }
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function formatDateTime(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            return date.toLocaleDateString('pl-PL', {
                day: 'numeric',
                month: 'short',
                year: 'numeric'
            }) + ', 15:00';
        }

        async function confirmReservation(id) {
            try {
                await api.confirmReservation(id);
                showToast('Rezerwacja została zatwierdzona', 'success');
                loadReservations();
            } catch (error) {
                showToast(error.message, 'error');
            }
        }

        async function cancelReservation(id) {
            const message = currentTab === 'host' ?
                'Czy na pewno chcesz odrzucić tę rezerwację?' :
                'Czy na pewno chcesz anulować tę rezerwację?';

            if (!confirm(message)) {
                return;
            }

            try {
                await api.cancelReservation(id);
                const successMessage = currentTab === 'host' ?
                    'Rezerwacja została odrzucona' :
                    'Rezerwacja została anulowana';
                showToast(successMessage, 'success');
                loadReservations();
            } catch (error) {
                showToast(error.message, 'error');
            }
        }

        function showToast(message, type = '') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }
    </script>
</body>
</html>
