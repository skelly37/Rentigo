<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rentigo - Logowanie</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
        }

        .page {
            position: relative;
            min-height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.6)),
                        url('https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?w=1920&q=80') center/cover no-repeat;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 60px;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            color: white;
            text-decoration: none;
        }

        .nav {
            display: flex;
            gap: 40px;
        }

        .nav a {
            color: white;
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            opacity: 0.9;
            transition: opacity 0.2s;
        }

        .nav a:hover {
            opacity: 1;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .login-btn {
            background-color: transparent;
            color: white;
            border: 2px solid white;
            padding: 10px 24px;
            font-size: 14px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s;
        }

        .login-btn:hover {
            background-color: white;
            color: #333;
        }

        /* Auth Container */
        .auth-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .auth-card {
            background: white;
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 440px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 32px;
            border-bottom: 2px solid #eee;
        }

        .auth-tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            font-size: 16px;
            font-weight: 600;
            color: #999;
            background: none;
            border: none;
            cursor: pointer;
            position: relative;
            transition: color 0.2s;
        }

        .auth-tab.active {
            color: #e67e22;
        }

        .auth-tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: #e67e22;
        }

        .auth-tab:hover:not(.active) {
            color: #666;
        }

        /* Forms */
        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            font-size: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.2s;
            font-family: inherit;
        }

        .form-input:focus {
            border-color: #e67e22;
        }

        .form-input::placeholder {
            color: #999;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
            cursor: pointer;
        }

        .remember-me input {
            width: 18px;
            height: 18px;
            accent-color: #e67e22;
        }

        .forgot-password {
            color: #e67e22;
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background-color: #e67e22;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .submit-btn:hover {
            background-color: #d35400;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: #999;
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            padding: 0 16px;
        }

        .social-login {
            display: flex;
            gap: 12px;
        }

        .social-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px;
            font-size: 14px;
            font-weight: 500;
            color: #333;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: border-color 0.2s, background-color 0.2s;
        }

        .social-btn:hover {
            border-color: #ccc;
            background-color: #f9f9f9;
        }

        .social-btn svg {
            width: 20px;
            height: 20px;
        }

        .terms {
            margin-top: 20px;
            font-size: 13px;
            color: #666;
            text-align: center;
            line-height: 1.5;
        }

        .terms a {
            color: #e67e22;
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 20px 30px;
            }

            .nav {
                display: none;
            }

            .auth-card {
                padding: 30px 24px;
            }

            .social-login {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <section class="page">
        <header class="header">
            <a href="index.html" class="logo">Rentigo</a>
            <div class="header-right">
                <nav class="nav">
                    <a href="index.html">Strona główna</a>
                    <a href="search.html">Oferty</a>
                    <a href="about.html">O nas</a>
                    <a href="contact.html">Kontakt</a>
                </nav>
                <a href="login.html" class="login-btn">Zaloguj się</a>
            </div>
        </header>

        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-tabs">
                    <button class="auth-tab active" onclick="switchTab('login')">Logowanie</button>
                    <button class="auth-tab" onclick="switchTab('register')">Rejestracja</button>
                </div>

                <div id="alert-container"></div>

                <!-- Login Form -->
                <form class="auth-form active" id="login-form">
                    <div class="form-group">
                        <label class="form-label">Adres e-mail</label>
                        <input type="email" id="login-email" class="form-input" placeholder="jan.kowalski@email.com" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Hasło</label>
                        <input type="password" id="login-password" class="form-input" placeholder="Wprowadź hasło" required>
                    </div>
                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox">
                            Zapamiętaj mnie
                        </label>
                        <a href="#" class="forgot-password">Zapomniałeś hasła?</a>
                    </div>
                    <button type="submit" class="submit-btn" id="login-btn">Zaloguj się</button>

                    <div class="divider"><span>lub kontynuuj przez</span></div>

                    <div class="social-login">
                        <button type="button" class="social-btn">
                            <svg viewBox="0 0 24 24">
                                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                            </svg>
                            Google
                        </button>
                        <button type="button" class="social-btn">
                            <svg viewBox="0 0 24 24" fill="#1877F2">
                                <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                            </svg>
                            Facebook
                        </button>
                    </div>
                </form>

                <!-- Register Form -->
                <form class="auth-form" id="register-form">
                    <div class="form-group">
                        <label class="form-label">Imię</label>
                        <input type="text" id="register-firstname" class="form-input" placeholder="Jan" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Nazwisko</label>
                        <input type="text" id="register-lastname" class="form-input" placeholder="Kowalski" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Adres e-mail</label>
                        <input type="email" id="register-email" class="form-input" placeholder="jan.kowalski@email.com" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Hasło</label>
                        <input type="password" id="register-password" class="form-input" placeholder="Minimum 8 znaków" required minlength="8">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Powtórz hasło</label>
                        <input type="password" id="register-password2" class="form-input" placeholder="Powtórz hasło" required>
                    </div>
                    <button type="submit" class="submit-btn" id="register-btn">Zarejestruj się</button>

                    <div class="divider"><span>lub kontynuuj przez</span></div>

                    <div class="social-login">
                        <button type="button" class="social-btn">
                            <svg viewBox="0 0 24 24">
                                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                            </svg>
                            Google
                        </button>
                        <button type="button" class="social-btn">
                            <svg viewBox="0 0 24 24" fill="#1877F2">
                                <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                            </svg>
                            Facebook
                        </button>
                    </div>

                    <p class="terms">
                        Rejestrując się, akceptujesz nasz <a href="#">Regulamin</a> oraz <a href="#">Politykę prywatności</a>
                    </p>
                </form>
            </div>
        </div>
    </section>

    <script src="js/api.js"></script>
    <script>
        if (api.isLoggedIn()) {
            window.location.href = 'profile.html';
        }

        function switchTab(tab) {
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            document.getElementById('alert-container').innerHTML = '';

            if (tab === 'login') {
                document.querySelector('.auth-tab:first-child').classList.add('active');
                document.getElementById('login-form').classList.add('active');
            } else {
                document.querySelector('.auth-tab:last-child').classList.add('active');
                document.getElementById('register-form').classList.add('active');
            }
        }

        function showAlert(message, type = 'error') {
            document.getElementById('alert-container').innerHTML = `
                <div style="padding: 12px 16px; background: ${type === 'error' ? '#f8d7da' : '#d4edda'};
                     color: ${type === 'error' ? '#721c24' : '#155724'}; border-radius: 8px; margin-bottom: 16px;">
                    ${message}
                </div>
            `;
        }

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('login-btn');
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            btn.disabled = true;
            btn.textContent = 'Logowanie...';

            try {
                await api.login(email, password);
                window.location.href = 'profile.html';
            } catch (error) {
                showAlert(error.message);
                btn.disabled = false;
                btn.textContent = 'Zaloguj się';
            }
        });

        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('register-btn');
            const firstName = document.getElementById('register-firstname').value;
            const lastName = document.getElementById('register-lastname').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const password2 = document.getElementById('register-password2').value;

            if (password !== password2) {
                showAlert('Hasła nie są identyczne');
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Rejestracja...';

            try {
                await api.register(firstName, lastName, email, password);
                window.location.href = 'profile.html';
            } catch (error) {
                showAlert(error.message);
                btn.disabled = false;
                btn.textContent = 'Zarejestruj się';
            }
        });
    </script>
</body>
</html>
